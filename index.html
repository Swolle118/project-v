<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Comic Neue", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      /* Changed padding to be slightly smaller for mobile */
      padding: 20px; 
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      
      /* RESPONSIVE WIDTH SETTINGS */
      width: 90%; 
      max-width: 420px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff4d6d;
      font-size: 1.5rem; /* Slightly responsive font size */
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px; /* Slightly smaller gap for phones */
      margin-top: 20px;
      padding: 30px 0;
      flex-wrap: wrap; /* Allows buttons to stack if screen is VERY small */
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
      /* Prevents user from zooming in by double tapping buttons */
      touch-action: manipulation; 
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
    }

    .red-yes {
      background-color: red !important;
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* === PARTICLES BACKGROUND === */
    .particles {
    position: fixed;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
    }

    .particle {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
    }

    @keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
    }
    to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
    }
    }

    /* Make sure card stays above particles */
    .card {
    position: relative;
    z-index: 1;
    }

  </style>
</head>
<body>
    <div class="particles"></div>

<script>
window.onload = () => {

    // Heart particle

    // Spawn particles continuously
    setInterval(createParticle, 450);

      yesMessage: "It's worth it for you â¤ï¸"
    },

    `;
  });

};
</script>

</body>
</html>
